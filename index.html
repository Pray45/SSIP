<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center"><span class="text-blue-500">Login</span> to "xyz"</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Select User Type</label>
                <select id="userType" name="userType" required
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">Select User Type</option>
                    <option value="gov">CTE office</option>
                    <option value="inst">Institute</option>
                    <option value="pub">Public User</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">E-mail / username</label>
                <input type="text" placeholder="Enter your E-mail / username" required
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                <input type="password" placeholder="Enter your password" required
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <a href="#" class="text-blue-500 text-sm mt-1">Forgot Password?</a>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
            <div class="flex items-center justify-center mt-4">
                <button type="button" class="flex items-center justify-center w-full border py-2 rounded-lg shadow-sm bg-white hover:bg-gray-100 transition duration-300">
                    <img src="./components/google.svg" alt="Google Logo" class="w-5 h-5 mr-2" />
                    Login with Google
                </button>
            </div>
        </form>
        <p class="text-center text-sm text-gray-500 mt-4">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
    </div>
</body>
</html>
